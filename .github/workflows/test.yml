name: OIDC Sample
'on':
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Set JWT Auth Token
        id: auth-token
        run: |
            export TOKEN=$(curl -sSL -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL")
            echo $TOKEN | jq .value | base64
            echo "token=$(echo $TOKEN)" 
      - name: Troubleshoot Token
        run: |
            export TOKEN_JSON=$(echo ${{ steps.auth-token.outputs.token }} | jq "{ jwt: .value, role: \"gha-test-role\" }")
            echo $TOKEN_JSON | jq -r '.jwt | split(".") | .[1] | @base64d' | jq
            echo $TOKEN_JSON | curl -sSLf -X PUT -H "Content-Type: application/json" --data @- https://hexadic-unridered-tasia.ngrok-free.dev/v1/auth/jwt/login
        
